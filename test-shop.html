<!DOCTYPE html>

    <style>

        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }

<body>

    <script>

        async function testBackend() {

                results.innerHTML = `
                    <div class="status success">‚úÖ Backend API —Ä–∞–±–æ—Ç–∞–µ—Ç!</div>
                    <p>–ù–∞–π–¥–µ–Ω–æ –ø—Ä–µ–¥–º–µ—Ç–æ–≤: ${data.items.length}</p>

            } catch (error) {
